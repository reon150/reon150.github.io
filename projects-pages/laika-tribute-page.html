            <div class="carousel-inner">

                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/albums-projects/laika-tribute-page/Screenshot_2.png" alt="Imagen 2">
                </div>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="card m-4">
        <div class="card-body">
            <p>
                Es una pagina de tributo a Laika(el primer animal en orbitar la tierra) donde se habla un poco sobre su vida y su legado.
            </p>
            <p>
                En esta pagina se habla sobre todo lo que le toco vivir.
            </p>
        </div>

    <h4 class="text-center text-white">Tecnolog√≠as utilizadas</h4>
